<!DOCTYPE html>
<html>
<head>
	<title>form.com</title>
</head>
<body>
	<center>
		<table border="1px" cellpadding="5px">
		<h1>FILL YOUR DETAILS</h1>
		<tr>
			<p>
			<td>NAME</td>
			<td><input type="text" placeholder="YOUR NAME"></td>
		</p>
		</tr>
		<tr>
			<p>
			<td>PASSWORD</td>
			<td><input type="password" placeholder="STRONG PASSWORD"></td>
		</p>
		</tr>
		<tr>
			<p>
			<td>NUMBER</td>
			<td><input type="number" placeholder="YOUR NUMBER"></td>
		</p>
		</tr>
		<tr>
			<p>
			<td>HAPPY</td>
			<td><input type="checkbox" placeholder=""></td>
		</p>
		</tr>
		<tr>
			<p>
			<td>COLOR</td>
			<td><input type="color"></td>
		</p>
		</tr>
		<tr>
			<p>
			<td>DATE</td>
			<td><input type="date"></td>
		</p>
		</tr>
		<tr>
			<p>
				<td>TIME</td>
				<td><input type="time"></td>
			</p>
		</tr>
		<tr>
			<p>
				<td>CHOOSE FILE</td>
				<td><input type="file"></td>
			</p>
		</tr>
		<tr>
			<p>
				<td>HAPPYNESS</td>
				<td><input type="range"></td>
			</p>
		</table>
	</center>
	<center>
			<tr>
				<p>
					<td><button>SUBMIT</button></td>
				</p>
			</tr>
		</tr>
		<tr>
			<td>STUDYDED MEDIUM</td>
			<td><input type="checkbox"></td>
		</tr>
	</center>

</body>
</html>
