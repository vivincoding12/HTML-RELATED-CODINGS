<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		input{
			height: 70px;
			width: 300px;
			text-align: right;
			font-size: 35px;
		}
		button{
			height: 30px;
			width: 50px;
		}
		table{
			border-collapse: collapse;
			margin-top: 70px;
		}
		#zero{
			width: 115px;
		}
		#equal{
			height: 80px;
		}
	</style>
</head>
<body>
	<center>
	<table border="1px" cellpadding="6px">
		<tr>
			<td colspan="5"><input type="text" value="0"></td>
		</tr>
		<tr>
			<td><button>MC</button></td>
			<td><button>MR</button></td>
			<td><button>MS</button></td>
			<td><button>M+</button></td>
			<td><button>M-</button></td>
		</tr>
		<tr>
			<td><button>&#8592;</button></td>
			<td><button>CE</button></td>
			<td><button>C</button></td>
			<td><button>&#177;</button></td>
			<td><button>&#8730;</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>/</button></td>
			<td><button>%</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>*</button></td>
			<td><button>1/x</button></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>-</button></td>
			<td rowspan="2"><button id="equal">=</button></td>
		</tr>
		<tr>
			<td colspan="2"><button id="zero">0</button></td>
			<td><button>.</button></td>
			<td><button>+</button></td>
		</tr>
	</table>
</center>

</body>
</html>
