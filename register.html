<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
		fieldset{
			height: 450px;
			width: 400px;
			margin-top: 100px;
		}
		input{
			height: 30px;
			width: 200px;
		}
		button{
			height: 30px;
			width: 150px;
		}
	</style>
</head>
<body>
	<center>
		<fieldset>
			<center>
			<legend><b style="font-size: 25px;color: red;">Registration</b></legend>
			<form>
				<table border="0px" cellpadding="15px">
					<tr>
						<td>User name</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password"></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Contact</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>Mail</td>
						<td><input type="email"></td>
					</tr>
					<tr>
						<td colspan="2">
						<center>
						     <button>Clear</button>
						     <button>Register</button>
					    </center>
					</td>
					</tr>
					<tr>
						<td colspan="2"><center><h1><a href="login.html">Login</a></h1></center></td>
					</tr>
					
				</table>
			</form>
		</center>

		</fieldset>
	</center>

</body>
</html>
